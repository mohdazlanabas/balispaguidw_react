version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: balispaguide-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: balispaguide
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4
    container_name: balispaguide-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: azlan@net1io.com
      PGADMIN_DEFAULT_PASSWORD: treasure2020a
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
